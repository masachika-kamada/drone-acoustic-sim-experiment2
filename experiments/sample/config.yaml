pra:
  room:
    room_dim: [10, 5]  # [x, y]
    fs: 16000
    snr: 10
    max_order: 6
    floor:
      shape: "random"  # select from {"flat", "triangle", "square", "random"}
      material: "brickwork"
      interval: 0.1
      height: 0.1
      seed: 0
      min_interval: 0.1
      max_interval: 1.0

voice:
  source:
    - file_path: "data/raw/sample/arctic_a0001.wav"
      position: [3.5, 0.5]
      start_time: 0
      target_rms: 0.1

drone:
  mic_positions:
    center: [0, 4.0]
    M: 8
    phi0: 0
    radius: 0.1
  propeller:
    offset: [0, 0.5]
    width: 0.45
  source:
    - file_path: "data/processed/propeller/p2000_2/dst.wav"
      start_time: 1
      target_rms: 0.1
    - file_path: "data/processed/propeller/p2000_2/dst.wav"
      start_time: 2
      target_rms: 0.1
    - file_path: "data/processed/propeller/p2000_2/dst.wav"
      start_time: 3
      target_rms: 0.1
    - file_path: "data/processed/propeller/p2000_2/dst.wav"
      start_time: 4
      target_rms: 0.1

processing:
  start_time: 0.1
  end_time: 4
